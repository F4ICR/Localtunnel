<!-- Section : Métriques Système -->
<div class="card mb-3 shadow-sm">
  <div class="card-header bg-info text-white d-flex justify-content-between align-items-center py-2">
    <h3 class="mb-0 flex-grow-1 fs-5">
      <i class="fas fa-chart-bar me-2 fs-6"></i>Métriques Système
    </h3>
    <small class="text-white fs-7">
      <i class="fas fa-clock me-1"></i>
      {{ datetime.now().strftime('%H:%M:%S') }}
    </small>
  </div>

  <div class="card-body p-3">
    <div class="row g-3">
      <!-- CPU -->
      <div class="col-md-4">
        <div class="h-100 p-3 bg-light rounded-3 border border-primary">
          <div class="d-flex flex-column align-items-center">
            <i class="fas fa-microchip fa-lg text-primary mb-2"></i>
            <h5 class="mb-2 small fw-bold">Processeur</h5>
            <div class="small">
              {{ cpu_temperature }}
            </div>
          </div>
        </div>
      </div>

      <!-- Mémoire -->
      <div class="col-md-4">
        <div class="h-100 p-3 bg-light rounded-3 border border-success">
          <div class="d-flex flex-column align-items-center">
            <i class="fas fa-memory fa-lg text-success mb-2"></i>
            <h5 class="mb-2 small fw-bold">Mémoire</h5>
            <div class="small">
              {{ memory_info }}
            </div>
          </div>
        </div>
      </div>

      <!-- Uptime Serveur -->
      <div class="col-md-4">
        <div class="h-100 p-3 bg-light rounded-3 border border-warning">
          <div class="d-flex flex-column align-items-center">
            <i class="fas fa-server fa-lg text-warning mb-2"></i>
            <h5 class="mb-2 small fw-bold">Uptime Serveur</h5>
            <div class="small">
              {% if system_uptime %}
                {{ system_uptime }}
              {% else %}
                <i class="fas fa-exclamation-triangle text-danger"></i> Indisponible
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
