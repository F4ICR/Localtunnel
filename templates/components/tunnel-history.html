<!DOCTYPE html>
<!-- Section : Historique des Tunnels -->
<div class="card mb-3 shadow-sm">
  <div class="card-header bg-success text-white py-2">
    <h3 class="mb-0 fs-5">
      <i class="fas fa-history me-2 fs-6"></i>Historique des Tunnels
    </h3>
  </div>
  <div class="card-body">
    <div class="row mb-3 align-items-end">
      <div class="col-md-3">
        <label for="days" class="form-label">
          <i class="fas fa-calendar-day"></i> Jours à afficher :
        </label>
        <input type="number" id="days" class="form-control" value="7" min="1" max="30">
      </div>
      <div class="col-md-3">
        <label for="hoursFilter" class="form-label">
          <i class="fas fa-filter"></i> Durée minimum :
        </label>
        <input type="number" id="hoursFilter" class="form-control" min="0" step="0.5" value="1">
      </div>
      <div class="col-md-3">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="cumulativeCheckbox">
          <label class="form-check-label" for="cumulativeCheckbox">
            <i class="fas fa-chart-bar me-1"></i>Affichage cumulatif
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" id="updateButton">
          <i class="fas fa-sync-alt"></i> Actualiser
        </button>
      </div>
    </div>
    <div class="chart-container mt-3">
      <canvas id="tunnelChart" width="400" height="300"></canvas>
    </div>
  </div>
</div>
